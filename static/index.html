<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body-container">
        <section class="settings-menu" id="settings-menu">
            <img src="./images/lightMode.svg" alt="Light Mode" class="icon" id="mode-icon">
            <label class="switch">
              <input type="checkbox" id="dark-mode-toggle">
              <span class="slider"></span>
            </label>
          </section>
        <main class="main-container" id="main-menu">
            <div class="logo-container">
                <div class="model-toogle">
                    <label class="selectable" for="ai-model">Modelo de IA</label>
                    <select class="select-ia" id="ai-model">
                    </select>
                </div>
                <img class="logo" src="./images/logo5.svg" alt="">
            </div>
            <div class="button-section">
                <div class="fiabilidad">
                    <label for="">Confianza</label>
                    <input placeholder="0.50" class="button-cont input-sets"></input>
                </div>
                <div class="wid-hig">
                    <label for="">Tamaño</label>
                    <input placeholder="100X100" class="button-cont input-sets"></input>
                </div>
                <div class="grabar">
                    <label for="record-btn">Grabar</label>
                    <button class="button-cont" id="record-btn">Iniciar</button>
                </div>
            </div>
            <div class="image-preview" id="image-preview">
                <video id="video"></video>
                <canvas id="outputCanvas" width="400" height="300" style="border: 1px solid black;"></canvas>
            </div>
            <div class="preview-container">
                <input type="file" style="display: none;" id="file-upload" multiple>
                <button class="button-img prev-set" id="personalized-upload">Cargar video</button>
                <select id="camera-select">
                    <option value="">Selecciona una cámara</option>
                </select>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>    
    <script type="module" src="../src/render/scripts.js"></script>
</body>
</html>
